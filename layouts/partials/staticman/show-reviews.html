<div class="col-xs-12 col-md-7 col-md-offset-1">
  {{ if in .Site.Data.reviews .UniqueID }}
    {{ range ( index .Site.Data.reviews .UniqueID ) }}
      <h1>{{ .name }}</h1>
      <p>
      {{ range (seq 1 .stars) }}
        <i class="fa fa-star fa-3x" style="color:gold"></i>
      {{ end }}
      </p>
      <p>{{ .review | markdownify }}</p>
      <p>{{ dateFormat "Monday, Jan 2, 2006" .date }}</p>
      <hr>
    {{ end }}
  {{ end }}
</div>
