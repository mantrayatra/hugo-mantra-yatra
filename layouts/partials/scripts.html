{{ if .Site.Params.firebase.enabled }}
  <script src="{{ "js/firebase-app.js" | absURL }}"></script>
  <script src="{{ "js/firebase-auth.js" | absURL }}"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "{{ .Site.Params.firebase.apiKey }}",
      authDomain: "{{ .Site.Params.firebase.authDomain }}",
    };
    firebase.initializeApp(config);
    firebase.auth().createUserWithEmailAndPassword('kishancs46@gmail.com', '123').then(function(user) {
      user.updateProfile({displayName: 'Kishan B'}).then(function(){
        user.sendEmailVerification().then(function(){
          console.log('Email Verification Sent!');
        })
      });
    }, function(error){
      console.log(error.message);
    });
</script>
{{ end }}
<script src="{{ "js/jquery.min.js" | absURL }}"></script>
<script src="{{ "js/bootstrap.min.js" | absURL }}"></script>
<script src="{{ "js/owl.carousel.min.js" | absURL }}"></script>
<script src="{{ "js/main.js" | absURL }}"></script>
